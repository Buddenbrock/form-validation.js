        </div>
    </nav>
    
    
</header>

<main>

        <h1>FormValidation.js</h1>

        <form class="form validate">
        
            <div class="form-row">
                <!-- Input without validation -->
                <div class="form-group">
                    <label class="control-label" for="field-1">
                        Field 1
                    </label>
                    <input class="form-control" id="field-1" type="text" name="field-1" value="" />
                </div>
        
                <!-- Input with validation rule required -->
                <div class="form-group">
                    <label class="control-label" for="field-2">
                        Field 2
                            <small>
                                rule: required
                            </small>
                    </label>
                    <input class="form-control" id="field-2" type="text" name="field-2" value="" data-rule="required" data-msg="Error message"/>
                </div>
            </div>
        
            <div class="form-row">
                <!-- Input -> minlen -->
                <div class="form-group">
                    <label class="control-label" for="field-3">
                        Field 3
                            <small>
                                rule: minlen:5
                            </small>
                    </label>
                    <input class="form-control" id="field-3" type="text" name="field-3" value="" data-rule="minlen:5" data-msg="Error message"/>
                </div>
        
                <!-- Input -> phone -->
                <div class="form-group">
                    <label class="control-label" for="field-4">
                        Field 4
                            <small>
                                rule: phone
                            </small>
                    </label>
                    <input class="form-control" id="field-4" type="tel" name="field-4" value="" data-rule="phone" data-msg="Error message"/>
                </div>
            </div>
        
            <div class="form-row">
                <!-- Input -> email -->
                <div class="form-group">
                    <label class="control-label" for="field-5">
                        Field 5
                            <small>
                                rule: email
                            </small>
                    </label>
                    <input class="form-control" id="field-5" type="email" name="field-5" value="" data-rule="email" data-msg="Error message"/>
                </div>
        
                <!-- Input -> email verification -->
                <div class="form-group">
                    <label class="control-label" for="field-6">
                        Field 6
                            <small>
                                rule: email-verify
                            </small>
                    </label>
                    <input class="form-control" id="field-6" type="email" name="field-6" value="" data-rule="email-verify" data-msg="Error message"/>
                </div>
                <!-- missing validation -->
            </div>
        
            <div class="form-row">
                <!-- Input -> checkbox -->
                <div class="form-group form-group-check">
                    <input class="from-control form-check" id="field-7" type="checkbox" name="field-7" data-rule="checked" data-msg="Check the checkbox" value="1">
                    <label class="control-label" for="field-7">
                        Field 7
                        <small>rule: checked</small>
                    </label>
                </div>
        
            </div>
        
            <div class="form-row">
                <!-- Input -> checkbox group -->
                <div class="form-group form-group-check">
                    <ul>
                        <li>
                            <input class="from-control form-check" id="field-8-1" type="checkbox" name="field-8" data-rule="checked" data-msg="Check the checkbox" value="1">
                            <label class="control-label" for="field-8-1">
                                Field 8.1
                                <small>rule: checked</small>
                            </label>
                        </li>
                        <li>
                            <input class="from-control form-check" id="field-8-2" type="checkbox" name="field-8" data-rule="checked" data-msg="Check the checkbox" value="1">
                            <label class="control-label" for="field-8-2">
                                Field 8.2
                                <small>rule: checked</small>
                            </label>
                        </li>
                        <li>
                            <input class="from-control form-check" id="field-8-3" type="checkbox" name="field-8" data-rule="checked" data-msg="Check the checkbox" value="1">
                            <label class="control-label" for="field-8-3">
                                Field 8.3
                                <small>rule: checked</small>
                            </label>
                        </li>
                    </ul>
                </div>
        
                <!-- Input -> radiobox -->
                <div class="form-group form-group-radio">
                    <ul>
                        <li>
                            <input class="from-control form-radio" id="field-9-1" type="radio" name="field-9" data-rule="radio" data-msg="Check one radio" value="1">
                            <label class="control-label" for="field-9-1">
                                Field 9.1
                                <small>rule: radio</small>
                            </label>
                        </li>
                        <li>
                            <input class="from-control form-radio" id="field-9-2" type="radio" name="field-9" data-rule="radio" data-msg="Check one radio" value="1">
                            <label class="control-label" for="field-9-2">
                                Field 9.2
                                <small>rule: radio</small>
                            </label>
                        </li>
                        <li>
                            <input class="from-control form-radio" id="field-9-3" type="radio" name="field-9" data-rule="radio" data-msg="Check one radio" value="1">
                            <label class="control-label" for="field-9-3">
                                Field 9.3
                                <small>rule: radio</small>
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
        
            <div class="form-row">
                <!-- Select -->
                <div class="form-group">
                    <label class="control-label" for="field-10">
                        Field 10
                        <small>rule: selected</small>
                    </label>
                    <select class="form-control" id="field-10" name="field-10" data-rule="selected" data-msg="Add an valid email adress">
                        <option disabled selected></option>
                        <optgroup label="Group 1">
                            <option>Option 1.1</option>
                            <option>Option 1.2</option>
                        </optgroup>
                        <optgroup label="Group 2">
                            <option>Option 2.1</option>
                            <option>Option 2.2</option>
                        </optgroup>
                    </select>
                </div>
            </div>
        
            <div class="form-row">
                <!-- Input -> regExp -->
                <div class="form-group">
                    <label class="control-label" for="field-11">
                        Field 11
                            <small>
                                rule: regExp:/[^a-zA-Z]+/gm
                            </small>
                    </label>
                    <input class="form-control" id="field-11" type="email" name="field-11" value="" data-rule="regExp:/[^a-zA-Z]+/gm" data-msg="Error message"/>
                </div>
            </div>
        
            <div class="form-row">
                <!-- Textarea -->
                <div class="form-group">
                    <label class="control-label" for="field-11">
                        Field 11
                        <small>rule: required</small>
                    </label>
                    <textarea class="form-control" id="field-11" name="field-11" data-rule="required" data-msg="Insert a Text"></textarea>
                </div>
            </div>
        
        
            <div class="actions">
                <div class="form-navigation">
                    <div class="btn-group" role="group">
                        <button class="btn btn-ghost" type="reset">Zurücksetzen</button>
                        <button class="btn btn-primary" type="submit">Absenden</button>
                    </div>
                </div>
            </div>
        </form>

</main>

<footer>
</footer>

    <script src="JavaScript/formValidation.min.js"></script>

    <script>
        let formValidation = new FormValidation();
    </script>
</body>

</html>
